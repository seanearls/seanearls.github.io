<!DOCTYPE html>
<html>
<head>
    <title>Test Website 2</title>
</head>
<body>
    <h1>Welcome to our second test website! Attempt 2</h1>

    <button onclick="location.href='seanearls.github.io/index.html?email=' + email" type="button">
        Go to Site2
    </button>


    <script type="text/javascript">
        // Function to get query parameters from URL
        function getQueryParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get email from URL
        var email = getQueryParameter('email');

        // Include Klaviyo's JavaScript SDK
        var _learnq = _learnq || [];
        _learnq.push(['account', 'SEPBCg']);

        // Define some dummy metadata
        var metadata = {
            dummy_data_1: "Test Data 3",
            dummy_data_2: "Test Data 4"
        };

        // Identify the same user
        _learnq.push(['identify', {
            '$email' : email, // the user's email
        }]);

        // Track a different event with Klaviyo
        _learnq.push(['track', 'Visited Second Site', metadata]);
    </script>
    <script type="text/javascript" src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=SEPBCg"></script>
</body>
</html>
